<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
      --primary-color: #3b82f6;
      --secondary-color: #111827;
      --text-color: #f9fafb;
      --input-bg: #1f2937;
      --input-border: #374151;
      --button-hover: #2563eb;
      --border-radius: 10px;
      --shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: #1e293b;
      padding: 40px 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
    }
    .form-container h2 {
      color: var(--text-color);
      margin-bottom: 25px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--text-color);
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 95%;
      padding: 10px 12px;
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius);
      background-color: var(--input-bg);
      font-size: 15px;
      color: var(--text-color);
      transition: border 0.3s, background-color 0.3s;
    }
    input:focus, select:focus {
      border-color: var(--primary-color);
      background-color: #111827;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    .success-message {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: #22c55e;
      font-weight: 600;
    }
    .form-links {
      margin-top: 15px;
      text-align: center;
    }
    .form-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
      margin: 0 5px;
      transition: color 0.3s;
    }
    .form-links a:hover {
      color: var(--button-hover);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="repassword">Reingresa la Contraseña</label>
        <input type="password" id="repassword" name="repassword" required>
      </div>
      <div class="form-group">
        <label for="organizacion">Organización</label>
        <input type="text" id="organizacion" name="organizacion">
      </div>
      <div class="form-group">
        <label for="conoce">¿Desde dónde nos conoces?</label>
        <select id="conoce" name="conoce" required>
          <option value="">Selecciona...</option>
          <option value="Linkedin">Linkedin</option>
          <option value="Facebook">Facebook</option>
          <option value="X">X</option>
          <option value="Instagram">Instagram</option>
          <option value="Youtube">Youtube</option>
          <option value="Model AI">Model AI</option>
          <option value="Otro">Otro</option>
        </select>
        <input type="text" id="conoceOtro" placeholder="Especifique otro" style="display:none; margin-top:5px;">
      </div>
      <div class="form-group">
        <label for="pais">País</label>
        <input type="text" id="pais" name="pais" placeholder="Escribe tu país" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado / Provincia</label>
        <input type="text" id="estado" name="estado" placeholder="Escribe tu estado/provincia" required>
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" placeholder="Escribe tu ciudad" required>
      </div>

      <button type="submit">Registrar</button>
      <p class="success-message" id="successMessage">¡Registro exitoso!</p>
      <div class="form-links">
        <a href="username.html">Volver al Ingreso</a>
      </div>
    </form>
  </div>

<script>
const form = document.getElementById('registroForm');
const conoce = document.getElementById('conoce');
const conoceOtro = document.getElementById('conoceOtro');
const successMessage = document.getElementById('successMessage');

conoce.addEventListener('change', () => {
  if (conoce.value === 'Otro') {
    conoceOtro.style.display = 'block';
  } else {
    conoceOtro.style.display = 'none';
    conoceOtro.value = '';
  }
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = {
    nombre: form.nombre.value.trim(),
    apellido: form.apellido.value.trim(),
    email: form.email.value.trim(),
    password: form.password.value.trim(),
    repassword: form.repassword.value.trim(),
    organizacion: form.organizacion.value.trim(),
    conoce: conoce.value === 'Otro' ? conoceOtro.value.trim() : conoce.value,
    pais: form.pais.value.trim(),
    estado: form.estado.value.trim(),
    ciudad: form.ciudad.value.trim()
  };

  if (!formData.nombre || !formData.apellido || !formData.email || !formData.password || !formData.repassword || !formData.pais || !formData.estado || !formData.ciudad) {
    alert('Por favor completa todos los campos obligatorios.');
    return;
  }

  if (formData.password !== formData.repassword) {
    alert('Las contraseñas no coinciden.');
    return;
  }

  try {
    const payload = { body: formData };

    const response = await fetch('https://export-stocks-relying-rp.trycloudflare.com/webhook/registro', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const result = await response.json();

    // Ahora validamos result.valid directamente
    if (response.ok && result.valid) {
      successMessage.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'username.html';
      }, 1000);
    } else {
      alert(result.message || 'Error en el registro');
    }
  } catch (error) {
    console.error('Error de conexión:', error);
    alert('El correo usuraio ya se encuentra registrado. Olvistaste tu contraseña?');
  }
});
</script>

</body>
</html>
