<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CARVIL Technology Solutions</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

/* Variables de colores */
:root {
  --bg-color: #fff;
  --text-color: #1a1a1a;
  --primary-color: #3b82f6;
  --accent-color: #22c55e;
}

/* Tema oscuro */
body.dark {
  --bg-color: #121212;
  --text-color: #eee;
  --primary-color: #60a5fa;
}

/* Reset y estilos generales */
body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding-top: 70px; /* espacio para header */
  overflow-x: hidden;
}

/* Header fijo */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: var(--bg-color);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.8rem 1rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  z-index: 1000;
  border-bottom: 1px solid #ddd;
  box-sizing: border-box;
  flex-wrap: wrap;
}

/* Logo */
.logo-title {
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1.2rem;
  color: var(--text-color);
  flex-shrink: 0;
}
.logo-title img {
  height: 36px;
}

/* User info derecha */
.user-info {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}
.user-info img {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  object-fit: cover;
}
.user-text {
  display: flex;
  flex-direction: column;
  font-size: 0.9rem;
}
.user-text strong {
  font-weight: 600;
}
.user-text span {
  font-size: 0.8rem;
  color: #555;
}

/* Main */
main {
  padding: 20px 15px;
}

/* Formulario */
form input, form select, form button, form textarea {
width: 100%; 
max-width: 400px; 
margin-bottom: 12px; 
padding: 10px 12px; 
font-size: 14px; 
border-radius: 6px; 
border: 1px solid #ccc; 
box-sizing: border-box;
}

form textarea {
  height: 150px;
  resize: vertical;
}

form button {
  background-color: var(--primary-color);
  color: #fff;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s;
}

form button:hover {
  background-color: #2563eb;
}
</style>
</head>
<body>
<header>
  <div class="logo-title">
    <img src="logosf.png" alt="Logo" />CARVIL Technology Solutions
  </div>
  <div class="user-info">
    <img id="user-picture" src="default-avatar.png" alt="Usuario">
    <div class="user-text">
      <strong id="user-name">Usuario</strong>
      <span id="user-email">email@example.com</span>
    </div>
  </div>
</header>

<main>
  <h1>Mi Agente Inteligente</h1>
   
  <form id="workflowForm">
    <input type="text" id="workflowName" placeholder="Nombre del Agente" required>
    <input type="text" id="companyName" placeholder="Nombre de la empresa" required>
    <textarea id="chatPrompt" placeholder="Prompt de Chatbot" required></textarea>
    
 <!-- Categorías de agentes -->
    <select id="flowType" required>
      <!-- Soporte -->
      <option value="customer-support">Soporte y Atención al Cliente</option>
      <option value="ticket-followup">Seguimiento de Tickets</option>
      <option value="faq-agent">Agente FAQ Inteligente</option>

      <!-- CRM -->
      <option value="appointment-scheduling">Agente de Agenda de Citas</option>
      <option value="lead-management">Agente de Gestión de Leads</option>
      <option value="sales-agent">Agente de Ventas</option>
      <option value="marketing-agent">Agente de Marketing</option>

      <!-- Operaciones Internas -->
      <option value="task-management">Gestión de Tareas</option>
      <option value="project-tracking">Seguimiento de Proyectos</option>
      <option value="inventory-control">Control de Inventario</option>

      <!-- Finanzas y Administración -->
      <option value="accounting-agent">Agente Contable</option>
      <option value="bank-reconciliation">Conciliación Bancaria</option>

      <!-- Marketing y Contenido -->
      <option value="content-generation">Generación de Contenido</option>
      <option value="campaign-analysis">Análisis de Campañas</option>
      <option value="seo-agent">Agente SEO</option>

      <!-- Inteligencia de Datos -->
      <option value="rag-advanced">RAG Avanzado / Inteligencia de Datos</option>
      <option value="predictive-analysis">Análisis Predictivo</option>
      <option value="data-visualization">Visualización de Datos</option>

      <!-- IoT -->
      <option value="iot-sensor">Agente de Sensores / IoT</option>
      <option value="device-control">Control de Dispositivos</option>

      <!-- UX -->
      <option value="recommendation-agent">Agente de Recomendaciones</option>
      <option value="user-onboarding">Agente de Onboarding</option>
    </select>
   


    <button type="submit">Crear Workflow</button>
  </form>
</main>

<script>
  // Traer datos de sesión desde localStorage
  const email = localStorage.getItem("email");
  const name = localStorage.getItem("name");
  const picture = localStorage.getItem("picture");

  if(email) document.getElementById("user-email").textContent = email;
  if(name) document.getElementById("user-name").textContent = name;
  if(picture) document.getElementById("user-picture").src = picture;

  if(!email) {
    window.location.href = "login.html";
  }

  // Enviar formulario al backend
  const form = document.getElementById('workflowForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const workflowName = document.getElementById('workflowName').value;
    const companyName = document.getElementById('companyName').value;
    const chatPrompt = document.getElementById('chatPrompt').value;
    const flowType = document.getElementById('flowType').value;

    try {
      const response = await fetch('http://localhost:5678/webhook-test/botbuilder', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ workflowName, companyName, chatPrompt, flowType, email })
      });

      const data = await response.json();
      if (data.success) {
        alert('Workflow creado! ID: ' + data.workflowId);
      } else {
        alert('Error: ' + JSON.stringify(data.error));
      }
    } catch (err) {
      console.error(err);
      alert('Error al comunicarse con el servidor.');
    }
  });
</script>
</body>
</html>
